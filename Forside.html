</head>

<body>
    <header>

        <div id="myNav" class="overlay">

            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <div class="overlay-content">

                <img src="images/godtoel_logo.png" width="150px" alt="Godt øl logo">

                <a href="Forside.html">FORSIDE</a>

                <a href="om.html">OM GODT ØL</a>

                <a href="oelkort.html">ØLKORT</a>

                <a href="events.html">EVENTS</a>

            </div>

        </div>

        <span style="font-size:30px;cursor:pointer; color:#f0cf81;" onclick="openNav()">&#9776; </span>


        <script>
            function openNav() {

                document.getElementById("myNav").style.width = "100%";

            }


            function closeNav() {

                document.getElementById("myNav").style.width = "0%";

            }
        </script>

        <img src="images/godtoel_logo.png" width="100px" alt="Godt øl logo">

        <p><a href="https://www.facebook.com/godtoel.dk/"> <i class="fa fa-facebook-official w3-hover-opacity"></i></a></p>

    </header>




    <script type="text/javascript">
        var imagePaths = [

            "images/oel.jpg", "images/bar.jpg", "images/oel2.jpg", "images/oeloel.jpg", "images/beer.jpg"

        ];

        var showCanvas = null;

        var showCanvasCtx = null;

        var img = document.createElement("img");

        var currentImage = 0;

        var revealTimer;


        window.onload = function() {

            showCanvas = document.getElementById('showCanvas');

            showCanvasCtx = showCanvas.getContext('2d');


            img.setAttribute('width', '1080');

            img.setAttribute('height', '450');

            switchImage();


            // start the animation

            setInterval(switchImage, 5000);

        }



        function switchImage() {

            img.setAttribute('src', imagePaths[currentImage++]);

            if (currentImage >= imagePaths.length)

                currentImage = 0;


            showCanvasCtx.globalAlpha = 0.1;

            revealTimer = setInterval(revealImage, 100);

        }


        function revealImage() {

            showCanvasCtx.save();

            showCanvasCtx.drawImage(img, 0, 0, 1080, 450);

            showCanvasCtx.globalAlpha += 0.1;

            if (showCanvasCtx.globalAlpha >= 1.0)

                clearInterval(revealTimer);

            showCanvasCtx.restore();

        }
    </script>



    <section id="forside">

        <canvas id='showCanvas' width='1080' height='450'>

               Canvas Not Supported

           </canvas>

    </section>

    <footer>
        <p>&copy;Gruppe 14</p>
    </footer>
</body>

</html>
